<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementor Game</title>
    <script src="https://kit.fontawesome.com/0b10d58be2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/game.css" type="text/css">
</head>

<body>

    <div class="stage">
        <div>
            <p id="endmsg"></p>
        </div>
        <div id="dialogue">
            <div id="dialogueText">
                <h2>HELP!</h2>
                <p>Hogwarts is attacked by Dementors</p>
                <p>Click on the flying Dementors to get rid of them!</p>
                <p>
                    <input id="easyMode" class="btn inactive" type="button" value="Easy">
                    <input id="hardMode" class="btn inactive" type="button" value="Hard">
                    <i id="replay" class="fas fa-redo"></i>
                </p>
            </div>
        </div>

        <div class="stageEasy">
            <div class="dementor a"></div>
            <div class="dementor b"></div>
            <div class="dementor c"></div>
            <div class="dementor d"></div>
        </div>
        <div class="stageHard">
            <div class="dementorHard a"></div>
            <div class="dementorHard b"></div>
            <div class="dementorHard c"></div>
            <div class="dementorHard d"></div>
            <div class="dementorHard e"></div>
            <div class="dementorHard f"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="/script/game.js"></script>


</body>

</html>
