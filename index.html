<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pottermost</title>
</head>

<body>


    <!--Header starts-->
    <section class="masthead">
        <div class="container-fluid">
            <div class="item">
                <img src="img/logo1.png" class="img-fluid logo" alt="harryPotterLogo">
            </div>
            <div class="item">
                <p class="h1 text-center">Welcome to Pottermost</p>
            </div>
            <div class="item">

                <!--navbar starts-->
                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                        <a href="#">Search characters</a>
                        <a href="#">Play game</a>
                        <a href="#">Gallery</a>
                        <a href="#">Events</a><br><br>
                        <iframe src="https://open.spotify.com/embed/album/6zeHM5CV0CjcS0K8ouWE4N" width="300"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </div>
                </div>
                <p class="text-right"><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span></p>
                <!--navbar ends-->

            </div>
        </div>
    </section>
    <!--header ends-->




    <!--searching characters starts-->
    <section class="searching">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h2 text-center">Search Your Favourite Character</p>
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="col">
                        <input id="charName" type="text" class="form-control float-left" value="" placeholder="E.g. Harry Potter"
                            style="width: 75%;">
                        <button id="charSearch" type="submit" class="btn btn-primary" value="search" style="width:25%;">Search</button>
                    </div>
                </div>
            </form>

            <div class="card mb-3 mx-auto" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="card-img" alt="Character's picture"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <hr>
                            <p class="card-text">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">Date of Birth</div>
                                        <div id="dob" class="col"></div>
                                        <div class="w-100"></div>
                                        <div class="col">House</div>
                                        <div id="house" class="col"></div>
                                        <div class="w-100"></div>
                                        <div class="col">Ancestry</div>
                                        <div id="ancestry" class="col"></div>
                                        <div class="w-100"></div>
                                        <div class="col">Patronus</div>
                                        <div id="patronus" class="col"></div>
                                        <div class="w-100"></div>
                                        <div class="col">
                                            <div class="col">Wand</div>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">wood</div>
                                                    <div id="wood" class="col"></div>
                                                    <div class="w-100"></div>
                                                    <div class="col">core</div>
                                                    <div id="core" class="col"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--searching characters ends-->


    






    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
